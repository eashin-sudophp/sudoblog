<link rel="stylesheet" href="{$domain}/static/web/breath/css/Bubble.css">
<script type="text/javascript" src="{$domain}/static/web/breath/js/Bubble.js"></script>
<div style="background: #fff; ">
    <div class="content-title post">
          <span class="button-content">
              <i class="articleicon">&#xe50d;</i> <a href="{$domain}/">首页</a> / 网站标签云
          </span>
      <h2>网站标签云</h2>
    </div>
    <div class="wrapper">
        <div class="tagcloud">
            <!-- bo大小 co颜色 -->
            <foreach name="tags" item="tag">
                <a class="mylabel co0{$tag['id']%7+1}" href="{$domain}/tag/{$tag.id}.html">{$tag.tag_name}</a>
            </foreach>
        </div>
    </div><!--wrapper-->
</div>
<script type="text/javascript">
    /*3D标签云*/
    tagcloud({
        selector: ".tagcloud",  //元素选择器
        fontsize: 16,       //基本字体大小, 单位px
        radius: <gt name="tags|count" value="30">180<else/>120</gt>,         //滚动半径, 单位px 页面宽度和高度的五分之一
        mspeed: "slow",   //滚动最大速度, 取值: slow, normal(默认), fast
        ispeed: "slow",   //滚动初速度, 取值: slow, normal(默认), fast
        direction: 90,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
        keep: false          //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
    });
    $(function(){
        $.each($("a[class~='mylabel']"), function(index, item){
            var h = parseInt($(item).width());
            $(item).css({
                'line-height': h + 'px'
            });
        })

    })
</script>
